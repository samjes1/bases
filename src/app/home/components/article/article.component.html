
@if (article) {
  <div class="articulo">
  
    <div>
      <img [src]="article.image.url" [alt]="article.image.desc" /> 
    </div>
  
    <div class="articulo-titulo">
      <h2>{{article.title}}</h2>
    </div>
  
    <div class="contenido">
      <p>{{article.description}}</p>
    </div>
  
  </div>
}
