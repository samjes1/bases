
<ion-content>

  <app-header [title]="tituloPagina"/>
  


  @if (!cargando) {
    
    <div class="content-carrito">
    @if (carrito) {
      <p class="detalle-carrito">Cant: {{carrito.cantidadtotal}} | Total: ${{carrito.total.toFixed(2)}}</p>
    }
  </div>
  
  @for (item of items; track item.id) {

    <app-product-detail [item]="item" [index]="$index" (add)="addItem(item)" (remove)="removeItem(item)" ></app-product-detail>
    
     
   
    }@empty {
      <p>No hay articulos </p>
    }

  }@else {
    <p style="text-align: center;">cargando...</p>
  }

  
  <div>
    <input (keyup)="validateInput()" title="validateInput"/></div>
    <div>
      <input (keydown)="updateInput($event)" title="updateInput"/>
    </div>
    <div style="margin: 60px"></div>


  <app-footer/>
</ion-content>
